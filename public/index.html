<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Bet Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form id="betForm">
        <div class="input-container">
            <div class="form-group">
                <label for="betNumber">Number (00-99):</label>
                <input type="number" id="betNumber" name="betNumber" min="0" max="99" step="1" required>
            </div>
            <div class="form-group">
                <label for="betAmount">Amount:</label>
                <input type="number" id="betAmount" name="betAmount" min="0.01" step="any" required>
            </div>
        </div>
        <button type="button" id="addBetBtn">Add</button>
        <p id="error-message" class="error"></p>
    </form>

    <hr>

    <div id="betsGrid">
        <table id="betsTable">
            <thead>
                <tr>
                    <th>Number</th>
                    <th>Amount</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="betsTableBody">
                <!-- Bets will be added here by JavaScript -->
            </tbody>
        </table>
         <p id="no-bets-message">No bets added yet.</p>
    </div>

    <div id="paginationControls">
        <button id="prevPageBtn" disabled>« Previous</button>
        <span id="pageInfo">Page 1 of 1</span>
        <button id="nextPageBtn" disabled>Next »</button>
    </div>

    <hr>

    <div class="action-buttons">
        <button id="saveBetsBtn" disabled>Save All</button>
        <button id="deleteAllBtn" disabled>Delete All</button>
    </div>
    <p id="status-message" class="status"></p>

    <!-- Modal for Delete All confirmation -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3>Delete All Bets</h3>
            <p>Are you sure you want to delete all bets? This action cannot be undone.</p>
            <div class="modal-buttons">
                <button id="confirmDelete" class="danger-btn">Delete All</button>
                <button id="cancelDelete" class="secondary-btn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Modal for Save Success -->
    <div id="saveSuccessModal" class="modal">
        <div class="modal-content success">
            <div class="success-icon">✓</div>
            <h3>Success!</h3>
            <p id="saveSuccessMessage">Bets saved successfully.</p>
            <div class="modal-buttons">
                <button id="okSave" class="success-btn">OK</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
